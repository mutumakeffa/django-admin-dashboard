{% load static %}

<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>SME Connect | Manufacturers portal </title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  
  <script src="https://use.fontawesome.com/d4a4b829e8.js"></script>

</head>

<body>
    
<section>
    <div class="row" style="height: 100vh; margin: 0 auto;">
        <div class="col-md-6" style="background-color: #282750;">

        </div>

        <div class="col-md-6 container d-flex justify-content-middle" style="background-color: #ffffff;">
            <div class="container">
                
                <div class="row pt-5">
                    <div class="col-md-8 offset-2">
                        <h2 class="pt-5" style="font-weight: 800; color:#282750; text-align: center;">Login</h2>
                        <p style="color: rgba(0,0,0,0.5)">Welcome back! Please Sign In to you account and proceed.</p>
                        <form class="pt-3">

                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="email" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Email address</label>
                                    <input type="text" class="form-control required" id="email" placeholder="Enter your Email address">
                                </div>
                            </div>

                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="password" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Password</label>
                                    <input type="text" class="form-control required" id="workemail" placeholder="Enter your password">
                                </div>
                            </div>

                            <div class="justify-content-center" style="text-align: center;">
                                <button type="submit" class="btn btn-primary pl-5 pr-5 p-2 mt-3 text-center" style="background-color: #282750; border-color: #282750; text-align: center;">Sign in</button>
                            </div>

                            <div class="p-3" style="text-align: center;">
                                <p>Don't have an account? <span><a href="#">Register</a></span></p>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>



<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
