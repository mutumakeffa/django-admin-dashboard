<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SME Connect | Manufacturers portal </title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

<body>
    
<section>
    <div class="row" style="height: 100vh; margin: 0;">
        <div class="col-md-6" style="background-color: #282750;">

        </div>

        <div class="col-md-6 container d-flex justify-content-middle" style="background-color: #ffffff;">
            <div class="container">
                
                <div class="row pt-2">
                    <div class="col-md-8 offset-2">
                        <h2 class="pt-5" style="font-weight: 800; color: rgba(0, 0, 0, 0.6);">Register</h2>
                        <form class="pt-3">
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Business name</label>
                                    <input type="text" class="form-control required" id="businessName" placeholder="xyz company ltd">
                                </div>
                            </div>
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="contact" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Business Contact person name</label>
                                    <input type="text" class="form-control required" id="contact" placeholder="Joyce Muna">
                                </div>
                            </div>
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Business contact person number</label>
                                    <input type="email" class="form-control required" id="businessName" placeholder="+254722888999">
                                </div>
                            </div>
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Work email</label>
                                    <input type="email" class="form-control required" id="businessName" placeholder="email@company.com">
                                </div>
                            </div>
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Business Location</label>
                                    <input type="email" class="form-control required" id="businessName" placeholder="e.g Nairobi">
                                </div>
                            </div>
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Business Location</label>
                                    <input type="email" class="form-control required" id="businessName" placeholder="e.g Nairobi">
                                </div>
                            </div>
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Nature of business/location</label>
                                    <input type="email" class="form-control required" id="businessName" placeholder="e.g Nairobi">
                                </div>
                            </div>
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Company Registration number</label>
                                    <input type="email" class="form-control required" id="businessName" placeholder="e.g Nairobi">
                                </div>
                            </div>
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Company KRA pin</label>
                                    <input type="email" class="form-control required" id="businessName" placeholder="e.g Nairobi">
                                </div>
                            </div>
                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Company KRA pin</label>
                                    <input type="email" class="form-control required" id="businessName" placeholder="e.g Nairobi">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary pl-4 pr-4 text-center" style="background-color: #282750; border-color: #282750;">Proceed >></button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>



<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->

<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
