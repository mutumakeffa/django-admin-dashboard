<body>
    
<section>
    <div class="row" style="height: 100vh; margin: 0 auto;">
        <div class="col-md-6" style="background:linear-gradient(rgba(4, 20, 52, 1), rgba(0, 3, 136, 0.8)),url('../../static/Images/SME Connect Wavwform.svg'); background-size: cover; background-position:bottom; background-repeat: no-repeat; ">

        </div>

        <div class="col-md-6 container d-flex justify-content-middle" style="background-color: #ffffff;">
            <div class="container">
                
                <div class="row pt-5">
                    <div class="col-md-8 offset-2">
                        <h2 class="pt-5" style="font-weight: 800; color:#282750; text-align: center;">Success</h2>
                        <p style="color: rgba(0,0,0,0.5)">Please check your email for a link on how to reset your password</p>
                        <form class="pt-3">

                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control required" id="workemail" placeholder="Email address">
                                </div>
                            </div>

                           
                            
                            <div class="justify-content-center" style="text-align: center;">
                                <button type="submit" class="btn btn-primary pl-5 pr-5 p-2 mt-3 text-center" style="background-color: #282750; border-color: #282750; text-align: center;">Submit</button>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
