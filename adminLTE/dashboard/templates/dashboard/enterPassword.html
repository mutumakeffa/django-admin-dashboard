{% load static %}

<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>SME Connect | Manufacturers portal </title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  
  <script src="https://use.fontawesome.com/d4a4b829e8.js"></script>

</head>

<body>
    
<section>
    <div class="row" style="height: 100vh; margin: 0 auto;">
        <div class="col-md-6" style="background-color: #282750;">

        </div>

        <div class="col-md-6 container d-flex justify-content-middle" style="background-color: #ffffff;">
            <div class="container">
                
                <div class="row pt-5">
                    <div class="col-md-8 offset-2">
                        <h2 class="pt-5" style="font-weight: 800; color:#282750; text-align: center;">Complete Registration</h2>
                        <p style="color: rgba(0,0,0,0.5); text-align: center;">Enter your password to complete registration</p>
                        <form class="pt-3">

                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Email address</label>
                                    <input type="text" class="form-control required" id="workemail" placeholder="Email address">
                                </div>
                            </div>

                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Password</label>
                                    <input type="text" class="form-control required" id="workemail" placeholder="Enter password.">
                                </div>
                            </div>

                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="businessName" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Confirm Password</label>
                                    <input type="text" class="form-control required" id="workemail" placeholder="Confirm password.">
                                </div>
                            </div>

                            <div class="custom-control custom-checkbox mr-sm-2 p-2" style="text-align: center;">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                <label class="custom-control-label" for="customControlAutosizing" >
                                    <span style="color: rgba(0,0,0,0.8);">I agree with </span><span><a href="https://ajua.com/terms-conditions/">Terms and conditions</a></span>
                                </label>
                            </div>
                            
                           
                            <div class="justify-content-center" style="text-align: center;">
                                <button type="submit" class="btn btn-primary pl-5 pr-5 p-2 mt-3 text-center" style="background-color: #282750; border-color: #282750; text-align: center;">Register</button>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>



<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
