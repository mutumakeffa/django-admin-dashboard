{% load static %}

<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>SME Connect | Manufacturers portal </title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  
  <script src="https://use.fontawesome.com/d4a4b829e8.js"></script>

</head>

<body>
    
<section>
    <div class="row" style="height: 100vh;">
        <div class="col-md-6" style="background-color: #282750;">

        </div>

        <div class="col-md-6 container d-flex justify-content-middle" style="background-color: #ffffff;">
            <div class="container">
                
                <div class="row pt-2">
                    <div class="col-md-8 offset-2">
                        <h2 class="pt-5" style="font-weight: 800; color: rgba(0, 0, 0, 0.6);">Register</h2>
                        <form class="pt-3">

                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="workemail" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Email</label>
                                    <input type="text" class="form-control required" id="workemail" placeholder="name@workemail.com">
                                </div>
                            </div>

                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="enterPassword" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Enter Password</label>
                                    <input type="text" class="form-control required" id="enterPassword" placeholder="........">
                                </div>
                            </div>

                            <div class="form-row p-2">
                                <div class="form-group col-md-12">
                                    <label for="confirmPassword" style="color: rgba(0, 0, 0, 0.6); font-size: .9em;">Confirm password</label>
                                    <input type="text" class="form-control required" id="confirmPassword" placeholder="....">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary pl-4 pr-4 text-center" style="background-color: #282750; border-color: #282750;">Register</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>



<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
